- name: Copy containerd.conf to hosts
  become: yes
  template:
    src: containerd.conf
    dest: /etc/modules-load.d/containerd.conf

- name: Add overlay module
  become: yes
  modprobe:
    name: overlay
    state: present

- name: Add br_netfilter module
  become: yes
  modprobe:
    name: br_netfilter
    state: present

- name: Copy 99-kubernetes-cri.conf to hosts
  become: yes
  template:
    src: 99-kubernetes-cri.conf
    dest: /etc/sysctl.d/99-kubernetes-cri.conf

- name: sysctl read values from all system directories
  become: yes
  shell: sysctl --system

- name: apt-get update
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt-get upgrade
  become: yes
  apt:
    upgrade: dist

- name: apt-get install apt-transport-https
  become: yes
  apt:
    name: apt-transport-https
    state: latest

- name: apt-get install ca-certificates
  become: yes
  apt:
    name: ca-certificates
    state: latest

- name: apt-get install curl
  become: yes
  apt:
    name: curl
    state: latest

- name: apt-get install gnupg
  become: yes
  apt:
    name: gnupg
    state: latest

- name: apt-get install lsb-release
  become: yes
  apt:
    name: lsb-release
    state: latest

- name: Get Docker's official GPG key
  become: yes
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: '0644'
    force: true

- name: De-armor docker gpg key
  become: yes
  shell: 'gpg --dearmor -o /etc/apt/keyrings/docker.gpg --yes'

- name: Add Docker apt repository
  become: yes
  apt_repository:
    filename: docker
    repo: 'deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable'