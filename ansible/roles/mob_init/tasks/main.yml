- name: Add overlay module
  become: yes
  modprobe:
    name: overlay
    state: present
  tags: 
    - basic

- name: Add br_netfilter module
  become: yes
  modprobe:
    name: br_netfilter
    state: present
  tags: 
    - basic

- name: sysctl read values from all system directories
  become: yes
  shell: sysctl --system
  tags: 
    - basic

- name: De-armor docker gpg key
  become: yes
  shell: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg --yes'
  tags:
    - docker

- name: Add Docker apt repository
  become: yes
  apt_repository:
    filename: docker
    repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable"
    state: present
  tags:
    - docker 
    - basic 

- name: apt-get update
  become: yes
  apt:
    update_cache: yes
  tags:
    - docker
    - basic

- name: apt-get upgrade
  become: yes
  apt:
    upgrade: dist
  tags: 
    - basic

- name: apt-get install apt-transport-https
  become: yes
  apt:
    name: apt-transport-https
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install git
  become: yes
  apt:
    name: git
    state: latest
  tags:
    - cri-dockerd
    - basic

- name: apt-get install ca-certificates
  become: yes
  apt:
    name: ca-certificates
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install curl
  become: yes
  apt:
    name: curl
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install gnupg2
  become: yes
  apt:
    name: gnupg2
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install software-properties-common
  become: yes
  apt:
    name: software-properties-common
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install containerd.io
  become: yes
  apt:
    name: containerd.io
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install docker-ce
  become: yes
  apt:
    name: docker-ce
    state: latest
  tags:
    - docker
    - basic

- name: apt-get install docker-ce-cli
  become: yes
  apt:
    name: docker-ce-cli
    state: latest
  tags:
    - docker
    - basic

- name: create /etc/systemd/system/docker.service.d
  become: yes
  file: 
    path: /etc/systemd/system/docker.service.d
    state: directory
  tags: 
    - docker

- name: create /etc/docker/
  become: yes
  file: 
    path: /etc/docker/
    state: directory
  tags: 
    - docker

- name: create /etc/docker/daemon.json
  become: yes
  ansible.builtin.template:
    src: daemon.json
    owner: root
    group: root
    mode: '0644'
    dest: /etc/docker/daemon.json
  tags:
    - docker

- name: restart docker service
  become: yes
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    name: docker
  tags:
    - docker

- name: enable docker service
  become: yes
  ansible.builtin.systemd:
    name: docker
    enabled: true
  tags:
    - docker

- name: create /etc/modules-load.d/k8s.conf
  become: yes
  ansible.builtin.template:
    src: k8s.conf
    owner: root
    group: root
    mode: '0644'
    dest: /etc/modules-load.d/k8s.conf
  tags:
    - docker

- name: create /etc/sysctl.d/kubernetes.conf
  become: yes
  ansible.builtin.template:
    src: kubernetes.conf
    owner: root
    group: root
    mode: '0644'
    dest: /etc/sysctl.d/kubernetes.conf
  tags:
    - docker

- name: get cri-dockerd version
  ansible.builtin.uri:
    url: https://api.github.com/repos/Mirantis/cri-dockerd/releases/latest
  tags:
    - dev
    - cri-dockerd

- name: get kubernetes gpg key
  become: yes
  get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /etc/apt/keyrings/kubernetes.gpg
  tags:
    - kubernetes

- name: Add kubernetes apt repository
  become: yes
  apt_repository:
    filename: kubernetes
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
  tags:
    - kubernetes  

- name: apt-get kubernetes
  become: yes
  apt:
    pkg:
    - kubelet
    - kubeadm
    - kubectl
    - ipvsadm
  tags:
    - kubernetes      


