- hosts: goons
  tasks:

    - name: create new ext4 primary partition for qserv data
      community.general.parted:
        device: /dev/vdb
        label: gpt
        flags: [ lvm ]
        number: 1
        state: present
        fs_type: ext4
      become: yes
      tags:
      - tagsfs
    - name: format qserv-data partition  
      filesystem:
        fstype: ext4
        dev: /dev/vdb1
      become: yes
      tags:
      - tagsfs
    - name: mount vdb1 as qserv-data 
      mount:
        path: /qserv-data
        src: /dev/vdb1
        fstype: ext4
        state: mounted 
      become: yes
      tags:
      - tagsfs


