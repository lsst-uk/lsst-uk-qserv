      pip:
        name: requests
      tags: 
        - boss
    - name: pv_copy
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/home/ubuntu/skateful/{{ item }}"
        mode: 0644
        owner: root
        group: root
        #overwrite: yes
      tags: 
        - d_new
        - hi
         
      with_items:
        - "pvc.sh"
        - "env.sh"
          
    - name: pv_sh
      kubernetes.core.k8s:
        state: present
        src: /home/ubuntu/skateful/out/
      #remote_src: true

      
      #cmd: pvc.sh
      tags: 
        - d_new
        - boss
    - name: Sleep for 60 seconds and continue with play
      ansible.builtin.wait_for:
        timeout: 60
      tags: 
        - d_new

    - name: manifest
      become: yes
      command: bash /home/ubuntu/skateful/create-manifests.sh
      tags: 
        - test2


    - name: kubelet
      become: yes      
      command: kubectl apply -n default -f /home/ubuntu/skateful/out/
      tags:
        - test2

    - name: wget
      become: yes
      shell: wget https://qserv-operator.lsst.io/install/main.html#with-custom-settings;  RELEASE=RELEASE='"'"$(grep -m 1 'RELEASE' main.html | awk -F '[;&]' '{print $3}')"'"'; echo $RELEASE >> /etc/environment
      register: RELEASE
      tags:
        - test2
         
    - name: git
      become: yes
      shell: git clone --depth 1 --single-branch -b "$RELEASE" https://github.com/lsst/qserv-operator
      tags:
        - test2

    - name: kustomization
      become: yes
      shell: cp -r qserv-operator/manifests/gke-qserv-prod/ qserv-operator/manifests/somerville-lsst-qserv
      tags:
        - test2

    - name: base
      become: yes
      shell: sudo sed -i 's|- ../gke-qserv-dev|- ../base|g' qserv-operator/manifests/somerville-lsst-qserv/kustomization.yaml 
      tags:
        - test2


    - name: cert_manager
      become: yes
      shell: kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.11.0/cert-manager.yaml
      tags:
        - test2

    - name: assign_util
      become: yes
      shell: kubectl label nodes sv-qserv-dev-utility-1 tier=utility
      tags:
        - test2

    - name: apply_kustomization
      become: yes
      shell: cd qserv-operator; kubectl apply -f https://raw.githubusercontent.com/lsst/qserv-operator/$RELEASE/manifests/operator.yaml; kubectl apply -k /home/ubuntu/qserv-operator/manifests/somerville-lsst-qserv/
      tags:
        - test2

    - name: git lfs
      become: yes
      apt:
        name: git-lfs
        state: present
      tags:
